
<table>
	<tr>
		<td><h1>{{title}}</h1></td>
	</tr>
</table>
<div *ngIf="!submitted">
	<app-player-form #form></app-player-form>
	<button (click)="submit(form.model.color, form.model.race)">Submit</button>
</div>

<div *ngIf="submitted">
	<table>
			<div class="row"*ngFor="let row of tiles">
				<div class="pictureContainer" *ngFor="let index of row">
					<a (click)="selectSystem(index)"> <img src="capture.jpg">
					</a>
					<div class="centered">{{systems[index]}}</div>
				</div>
			</div>
	</table>

	<table>
		<button (click)="refresh()">Refresh</button>
		<tr *ngFor="let name of mySystems; let i = index">
			<td><a (click)="pickupSystem(i)">{{name}}</a></td>
		</tr>
	</table>
</div>
