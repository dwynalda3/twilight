
<div class="container" [hidden]="submitted">
	<h1>Player Form</h1>
	<form (ngSubmit)="onSubmit()" #playerForm="ngForm">
		<div class="form-group">
			<label for="color">Color</label> <select class="form-control"
				id="color" required [(ngModel)]="model.color" name="color">
				<option *ngFor="let color of colors" [value]="color">{{color}}</option>
			</select>
		</div>

		<div class="form-group">
			<label for="race">Race</label> <select class="form-control" id="race"
				required [(ngModel)]="model.race" name="race">
				<option *ngFor="let race of races" [value]="race">{{race}}</option>
			</select>
		</div>
	</form>
</div>
